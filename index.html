<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>exercice7</title>
  </head>
  <body>

      <fieldset class="tableau1">
        <legend>Votre identité</legend>
          <div>
            <label for="lastnameinput">1. Nom :</label>
            <input type="text" name="lastname" id="lastnameinput" placeholder="ex: Lobato leão" required/>
          </div>

          <div>
            <label for="firstnameinput">2. Prénom</label>
            <input type="text" name="firstname" id="firstnameinput" placeholder="ex: Thyago" required/>
          </div>
          <div>

          </div>
          <div>
            <label for="mailinput">3. Adresse mail</label>
            <input name="mail" type="email" id="mailinput" placeholder="mumei@outlook.fr" required/>
          </div>

      </fieldset>

        <fieldset class="tableau2">
          <legend>Adresse de livraison</legend>
          <div>
            <label for="adresseinpute">1. Adresse : </label>
            <textarea name="Address" cols="15" rows="8" id="adresseinpute" placeholder="cliquez ici pour écrire"></textarea>
          </div>

          <div>
            <label for="codepostalinpute">2. Code postal : </label>
            <input type="number" name="code_postal" id="codepostalinpute" placeholder="ex: 60200" required/>

          </div>
          <div>
            <label for="villeinpute">3. Ville : </label>
            <input type="text" name="Ville" id="villeinpute" placeholder="ex: Amiens" required/>
          </div>
        </fieldset>

          <fieldset class="tableau3">
            <legend>Informations de réglement</legend>
              <label>Type de carte bancaire :</label>
                <div>
                  <input type="radio" name="Type de carte bancaire" id="visainput" checked="checked" required/>
                  <label for="visainput">Visa</label>
                </div>

                <div>
                  <input type="radio" name="Type de carte bancaire" id="mastercardinput" checked="checked" required/>
                  <label for="mastercardinput">Mastercard</label>
                </div>

                <div>
                  <label for="cardinput">Numéro de carte :</label>
                  <input type="number" name="card_numer" id="cardinput" placeholder="0000 0000 0000 0000" required/>
                </div>

                <div>
                  <label for="cvvinput">Code de sécurité :</label>
                  <input type="number" name="cvv" id="cvvinput" placeholder="ex: 123" required/>
                </div>
                <div>
                  <label for="ownerinput">Nom du titulaire :</label>
                  <input type="text" name="owner_name" id="ownerinput" placeholder="ex: Thyago lobato leão" required/>
                </div>
          </fieldset>
          <input type="submit" name="j'achète" value="j'achète">


  </body>

</html>
